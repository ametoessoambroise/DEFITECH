{% extends "study_buddy/base.html" %}

{% block title %}Créer une Carte Mémoire - StudyBuddy{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Créer une Nouvelle Carte Mémoire</h1>

        <form method="POST" action="{{ url_for('study_buddy.create_flashcard') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-6">
                <label for="front_text" class="block text-sm font-medium text-gray-700 mb-2">
                    Question / Recto
                </label>
                <textarea id="front_text" name="front_text" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
                    required></textarea>
            </div>

            <div class="mb-6">
                <label for="back_text" class="block text-sm font-medium text-gray-700 mb-2">
                    Réponse / Verso
                </label>
                <textarea id="back_text" name="back_text" rows="3"
                    class="w-full px-3 py-4 border border-black/20 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
                    required></textarea>
            </div>

            <div class="mb-6">
                <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">
                    Tags (séparés par des virgules)
                </label>
                <input type="text" id="tags" name="tags"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            {% if document_id and document_id != "none" %}
            <input type="hidden" name="document_id" value="{{ document_id }}">
            {% endif %}

            <div class="flex items-center justify-between">
                <a href="{{ url_for('study_buddy.flashcard_deck') }}"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Annuler
                </a>
                <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Créer la Carte
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
