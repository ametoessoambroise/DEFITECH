{% extends "base.html" %} {% block title %}Mot de passe oublié | DEFITECH {%
endblock %} {% block content %}
<div
  class="min-h-screen flex flex-col items-center justify-center py-6 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div
        class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-blue-600 mb-4"
      >
        <i class="fas fa-key text-white text-2xl"></i>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900">
        Réinitialisation du mot de passe
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Entrez votre adresse email pour recevoir un lien de réinitialisation
      </p>
    </div>

    <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form
        class="space-y-6"
        method="POST"
        action="{{ url_for('auth.forgot_password') }}"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Adresse email
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Envoyer le lien de réinitialisation
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a
          href="{{ url_for('auth.login') }}"
          class="text-sm font-medium bg-blue-600 hover:bg-blue-500 text-white p-2 rounded-lg hover:shadow-lg"
        >
          <i class="fas fa-sign-in mr-2"></i> Retour à la connexion
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
